       type="selectlist"
       sql="SELECT id, username AS title FROM `#__users`"
       default="63"
       label="Пользователи"
       description="Выбрать пользователя для показа по этой ссылке" />

id
    Идентификатор записи в таблице. Если в таблице отсутствует поле с именем id, то необходимо другое поле-идентификатор привести к названию id. Например, «…cid AS id…» 

title
    Заголовок записи в таблице. Если в таблице отсутствует поле с именем title, то необходимо другое поле-заголовок привести к названию title. Например, «…username AS title…» 

HTML-аналог

<select id="selectlist_users" class="inputbox" name="params[users]">
	<option id="62" value="62">admin</option>
	<option selected="selected" id="63" value="63">test</option>
</select>


