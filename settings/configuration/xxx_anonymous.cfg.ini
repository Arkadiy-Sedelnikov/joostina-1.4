Описание
    Создание выпадающего списка из произвольного SQL запроса 

Входные данные
    name

        имя элемента (латинскими символами) 

    type

        тип параметра - selectlist 

    label

        текст который будет отображаться в настройках модуля 

    description

        всплывающее сообщение, оно же пояснение к параметру 

    sql

        SQL-запрос 

    default

        значение по умолчанию 

Пример использования

