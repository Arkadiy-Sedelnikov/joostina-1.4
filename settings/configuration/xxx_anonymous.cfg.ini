filelist

Описание
    Выпадающий список файлов 

Входные данные
    name

        имя элемента (латинскими символами) 

    type

        тип параметра - filelist 

    default:

        значение по умолчанию 

    label

        текст который будет отображаться в настройках модуля 

    description

        всплывающее сообщение, оно же пояснение к параметру 

    directory

        путь до файлов от JPATH_BASE 

    filter

        указываются типы файлов, которые будут отображаться в списке. Разделитель расширений «|». Если значение оставить пустым, то будут выведены все папки и файлы. Дополнительный слэш вначале не ставить 

    hide_none

        если этот параметр присутсвует и значение больше нуля, то будет выведен дополнительный пункт в списке «Не использовать файл», при этом значение value будет «-1» 

    hide_default

        если этот параметр присутсвует и значение больше нуля, то будет выведен дополнительный пункт в списке «Файл по умолчанию», при этом значение value будет пустым 


Пример использования

<param name="filelist_a"
       type="filelist"
       default="0"
       directory="images"
       filter="html|ico"
       label="Файл:"
       description="Описание"
       hide_none="1"
       hide_default="1" />

HTML-аналог

<select class="inputbox" name="params[filelist_a]">
	<option value="">- Файл по умолчанию -</option>
	<option value="-1">- Не использовать файл -</option>
	<option value="favicon.ico">favicon.ico</option>
	<option value="index.html">index.html</option>
</select>


См. также: 	mosReadDirectory() • _form_filelist() • makeOption() • selectList()
